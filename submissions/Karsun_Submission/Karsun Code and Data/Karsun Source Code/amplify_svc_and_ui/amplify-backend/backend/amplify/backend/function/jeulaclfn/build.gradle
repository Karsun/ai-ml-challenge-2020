apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'com.amazonaws:aws-lambda-java-core:1.2.0',
            'com.amazonaws:aws-lambda-java-events:2.2.7',
            'software.amazon.awssdk:s3control:2.13.76',
            'software.amazon.awssdk:s3:2.13.76',
            'org.apache.tika:tika-core:1.24.1',
            'org.apache.tika:tika-parsers:1.24.1',
            'software.amazon.awssdk:sagemakerruntime:2.13.76',
            'com.fasterxml.jackson.core:jackson-databind:2.5.3',
            'com.google.code.gson:gson:2.8.6'
    )
}

jar.baseName = 'latest_build'

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
    archiveFileName = 'latest_build.zip'
}

build.dependsOn buildZip